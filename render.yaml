# Render.com Blueprint 파일
# 이 파일을 사용하면 Render.com에서 자동으로 모든 서비스를 생성할 수 있습니다.
# 사용 방법: Render.com 대시보드 → "New" → "Blueprint" → 이 파일 업로드

services:
  # PostgreSQL 데이터베이스
  - type: pspg
    name: coffee-order-db
    databaseName: coffee_order_db
    user: coffee_order_user
    plan: free

  # 백엔드 API 서버
  - type: web
    name: coffee-order-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-order-db
          property: connectionString
    healthCheckPath: /health

  # 프론트엔드 정적 사이트
  - type: web
    name: coffee-order-app
    env: static
    region: oregon
    plan: free
    buildCommand: cd ui && npm install && npm run build
    staticPublishPath: ui/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://coffee-order-api.onrender.com/api
        # 주의: 실제 배포 후 백엔드 URL로 변경 필요

